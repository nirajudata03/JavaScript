<body style="background-color: black; color: white;">
    <h1>Chai aur Javascript</h1>
    <p class="time"></p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let time;

    function ChangeTime(){
        let time = new Date()
        let showTime = document.querySelector("p").innerHTML = time.toLocaleTimeString();
    }
    const startTime = document.querySelector("#start").addEventListener("click", function(){
        console.log("Started");
        if (!time) {
            time = setInterval(ChangeTime,1000)
        }
        
    })

    const stopTime = document.querySelector("#stop").addEventListener("click", function(){
        console.log("Stopped");
        clearInterval(time)
        time = null;
    })
    
    

</script>
</html>
